<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>两栏自适应布局</title>
  <link rel="stylesheet" href="">
  <style>
    .box { width: 1000px; margin: 100px auto;}
    .left { float: left; width: 192px; }
    /*.right { width: 500px; height:300px; background: #ff1177; overflow: hidden;}*/
    .cell { display: table-cell; width:600px; height:300px; *display: inline-block; *width: auto;}
  </style>
</head>
<body>
  <div class="box">
    <img class="left" src="images/111.jpg" alt="">
    <div class="right cell">
      <img src="images/222.jpg" alt="">
    </div>
  </div>
</body>
</html>
