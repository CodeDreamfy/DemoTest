<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <style>
    .box{ width:300px; margin: 0 auto;}
    .content {width:300px; height:100px; overflow: hidden;}
    .content>div{ width: 300px; height:100px; font-size:42px; font-weight: bold; text-align: center; color: #000;}
    .links>a { width:60px; background:#f1f1f1; border: 1px solid #ccc; margin: 5px; float: left; text-align: center; line-height: 60px;}
    #one{ background:red;}
    #two { background:green;}
    #three { background:orange;}
    #four { background:yellow;}
  </style>
</head>
<body>
  <div class="box">
    <div class="content">
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="four">4</div>
    </div>
    <div class="links">
      <a href="#one">1</a>
      <a href="#two">2</a>
      <a href="#three">3</a>
      <a href="#four">4</a>
    </div>
  </div>
</body>
</html>
